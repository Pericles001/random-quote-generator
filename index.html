 <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Random Quote Generator</title>
  </head>
  <body id="body">

    <div class="container-fluid">
      <div class="row justify-content-center mt-5" id="wrapper">
        <div id="quote-box" class="col-sm-6 center-block mt-5">
          <div id="myCard" class="card   mx-auto mt-5 shadow-5 hover-shadow">
            <div class="card-header">
              Random Quote Generator
            </div>
            <div class="card-body">

              <figure>
                <blockquote class="blockquote">

                  <p>
                    &ldquo; <span id="text">If you don't risk anything, you risk even more.</span> &rdquo;
                  </p>

                </blockquote>
                <figcaption class="blockquote-footer">
                  <cite title="Source Title" id="author">Erica Jong</cite>
                </figcaption>
              </figure>
              <button id="new-quote" class="btn btn-primary" onClick="newQuote()">New Quote</button>
              <span class="float-right"><a id="tweet-quote" href="twitter.com/intent/tweet" target="_blank"> <i class="fab fa-twitter"></i> </a></span>

            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
